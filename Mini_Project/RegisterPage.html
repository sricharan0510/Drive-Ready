<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Page</title>
  <link rel="stylesheet" href="./Register.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="Register-background">
    <form class="form">
      <div class="form-heading">Sign Up for Excellence in Sports</div>
      <div class="inputs">
        <div class="each-input">
          <label class="form-labels">Name :</label>
          <input class="form-input" type="text" name="name" onchange="fun(event)">
        </div>
        <div class="each-input">
          <label class="form-labels">Age :</label>
          <input class="form-input" type="number" name="age" onchange="fun(event)">
        </div>
        <div class="each-input">
          <label class="form-labels">Gender :</label>
          <input type="radio" value="Male" name="gender" class="gtf" onchange="fun(event)">
          <label>Male</label>
          <input type="radio" value="Female" name="gender" class="gtf" onchange="fun(event)">
          <label>Female</label>
        </div>
        <div class="each-input">
          <label class="form-labels">Mobile :</label>
          <input class="form-input" type="number" name="mobile" onchange="fun(event)">
        </div>
        <div class="each-input">
          <label class="form-labels">Sport :</label>
          <select class="form-input" name="sport" onchange="fun(event)">
            <option>Choose a Sport</option>
            <option>Cricket</option>
            <option>Soccer</option>
            <option>Volley Ball</option>
            <option>Kabaddi</option>
            <option>Running</option>
            <option>Archery</option>
            <option>Chess</option>
            <option>Swimming</option>
            <option>Carroms</option>
          </select>
        </div>
        <div class="each-input">
          <label for="primary-sport" class="form-labels">Plan : </label>
          <select id="plan" name="plan" required class="form-input" onchange="fun(event)">
            <option>Choose a Plan</option>
            <option>Champion's Choice (Monthly)</option>
            <option>Athlete's Advantage (Half Year)</option>
            <option>The Elite Excellence (One Year)</option>
          </select>
        </div>
      </div>
      <div class="enroll-button-div">
        <button type="submit" class="enroll-button" onclick="fun2(event)">Enroll</button>
      </div>
    </form>
    <div class="sample">
      <div class="success">
        <div>You have successfully enrolled</div>
        <div class="ty">Thankyou!</div>
      </div>
      <div class="register-details"></div>
    </div>
  </div>


  <script src="./Academy.js"></script>
</body>

</html>
